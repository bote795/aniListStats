<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>anilist stat viewer</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="app" ng-controller="viewCtrl as  vm">
		<h1 class="text-center">anilist stat viewer</h1>
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div class="form-group">
					<label class="sr-only" for="">User Name</label>
					<input type="text" name="" ng-model="vm.form.username" id="username" class="form-control" placeholder="user name" required="required">
				</div>		
			<button ng-click="vm.request(vm.form.username)" id="target" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

	    <table class="table table-striped table-hover" ng-show="vm.studios.length >1">
			<thead><!-- thead -->
				<tr>
				  <th>Studio Name</th>
				  <th>Frequency</th>
				</tr>
			</thead><!--end thead -->
			<tbody><!-- tbody -->
				<tr ng-repeat="studio in vm.studios" >
					<td>{{studio.label}}</td>
					<td>{{studio.role}}</td>
					<td>{{studio.value}}</td>
				</tr>
			</tbody>
		</table>

	    <table class="table table-striped table-hover" ng-show="vm.genre.length >1">
			<thead><!-- thead -->
				<tr>
				  <th>Genre Name</th>
				  <th>Frequency</th>
				</tr>
			</thead><!--end thead -->
			<tbody><!-- tbody -->
				<tr ng-repeat="genre in vm.genre" >
					<td>{{genre.label}}</td>
					<td>{{genre.value}}</td>
				</tr>
			</tbody>
		</table>
	    <table class="table table-striped table-hover" ng-show="vm.staff.length >1">
			<thead><!-- thead -->
				<tr>
				  <th>Staff Name</th>
				  <th>Frequency</th>
				</tr>
			</thead><!--end thead -->
			<tbody><!-- tbody -->
				<tr ng-repeat="staff in vm.staff" >
					<td>{{staff.label}}</td>
					<td>{{staff.value}}</td>
				</tr>
			</tbody>
		</table>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="viewCtrl.js"></script>
		<script src="auth.js"></script>
		<script src="StorageHelper.js"></script>
		<script src="User.js"></script>
		<script src="Stats.js"></script>
		<script src="PieChart.js"></script>
		<script src="bundle.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
